        <h1>

        </p>
    </div>
</header>
<main class="main-content">
    <div class="weapons-area">
        <button class="dragon-button weapon-button weapon-icon">
            <span class="fa6-solid--dragon dragon-icon"></span>
        </button>
        <button class="sword-button weapon-button weapon-icon">
            <span class="ri--sword-fill knight-icon"></span>
        </button>
        <button class="mage-button weapon-button weapon-icon">
            <span class="fluent-emoji-high-contrast--man-mage mage-icon"></span>
        </button>
    </div>
